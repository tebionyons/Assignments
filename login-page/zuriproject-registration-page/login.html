<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <form action="success.html">
          <h1>Login</h1>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            minlength="4"
          /><br />

          <input type="submit" value="Login" id="button" />
        </form>
      </div>
      <footer>
        <p>Already have an account <a href="index.html">Sign up here</a></p>
      </footer>
    </div>
  </body>
</html>
